<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>E-shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <button class="cart-button" type="button">Корзина</button>
    </header>
    <main>
        <div class="goods-list">
         
        <div class="product">
            <div class="productName">Модель Honda NC 750 XD 2018</div>
            <img src="img/honda_NC_750_XD_2018.jpg" alt="Honda NC 750 XD 2018" class="img">
            <button class="btn">Купить</button>
        </div>
        <div class="product">
            <div class="productName">Модель Honda New CB500X-1</div>
            <img src="img/honda_CB500X.jpg" alt="Honda New CB500X" class="img">
            <button class="btn">Купить</button>
        </div>
        <div class="product">
            <div class="productName">Модель Honda NC 750 S</div>
            <img src="img/NC_750_S-1.jpg" alt="NC750 S-1" class="img">
            <button class="btn">Купить</button>
        </div>
            <div class="product">
            <div class="productName">Модель Honda NC 750 XD 2018</div>
            <img src="img/Honda_NC_750_XD_2018-4.jpg" alt="NC 750 XD 2018" class="img">
            <button class="btn">Купить</button>
        </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
